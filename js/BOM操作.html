<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        body{ width:"3000px";height:"3000px"}
        #go {position: fixed;bottom: 50px;right: 50px;}
    </style>
  </head>
  <body>
    <button id="on">开启</button>
    <button id="off">关闭</button>

    <button id="go" positon= >go</button>
  </body>
</html>
<script>
  //1.获取浏览器的尺寸
  console.log(window.innerHeight);
  console.log(window.innerWidth);
  
  //2.浏览器的弹出层
  // var res = window.alert("确定吗")
  // var res = window.confirm("你爱我吗");
  // res = window.prompt("请输入银行密码");
  
  //3.开启关闭标签页
  on.onclick = function () {
    window.open("http://www.baidu.com");
  };
  off.onclick = function () {
    window.close();
  };

  // 4.浏览器常见事件
  //资源加载
  window.onload = function () {};
  // 可视窗口事件发生变化
  window.onresize = function () {};
  // 滚动条位置发生变化
  window.onscroll = function () {};
  
  // 5.浏览器的历史操作记录
  window.history.back();
  window.history.forward();

  // 6.浏览器卷去尺寸
  window.onscroll = function () {
    // 卷去的高度
    console.log(document.body.scrollTop);
    console.log(document.documentElement.scrollTop);
    // 卷去的宽度
    console.log(document.body.scrollLeft);
    console.log(document.documentElement.scrollLeft);
  };

  //7.浏览器滚动到
  id.onclick = function () {
    window.scrollTo(300, 400);
  };
</script>
