<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <div>满意度</div>
    <div><input type="radio" name="aaaa" />非常满意</div>
    <div><input type="radio" name="aaaa" />满意</div>
    <div><input type="radio" name="aaaa" />不满意</div>

    <div>兴趣</div>
    <div><input type="checkbox" name="bbb" />吃饭</div>
    <div><input type="checkbox" name="bbb" />睡觉</div>
    <div><input type="checkbox" name="bbb" />玩游戏</div>

    <div>
        <select>

            <option>山西</option>
        </select>
    </div>

    <div>
        <textarea placeholder="请输入意见">大大大</textarea>
    </div>

    <div>
        <fieldset>
            <!-- 字段集 -->
            <legend>爱好</legend>
            <input type="checkbox" name="sex">男
            <input type="checkbox" name="sex">女
        </fieldset>
    </div>
