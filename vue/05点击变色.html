<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="vue.js"></script>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      ul {
        list-style: none;
        display: flex;
      }
      ul li {
        flex: 1;
        height: 50px;
        line-height: 50px;
        text-align: center;
      }
      .active {
        background: red;
      }
    </style>
  </head>
  <body>
    <div id="box">
      <ul>
        <li
          v-for="(data,index) in datalist"
          :class="index===current?'active':''"
          @click="handleClick(index)"
        >
          {{data}}
        </li>
      </ul>
    </div>
    <script>
      new Vue({
        el: "#box",
        data: {
          datalist: ["首页", "列表", "我的"],
          current: 0,
        },
        methods: {
          handleClick(index) {
            console.log(index);
            this.current = index;
          },
        },
      });
    </script>
  </body>
</html>
