<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="vue.js"></script>
  </head>
  <body>
    <div id="box">
        {{mytext}}
        <!-- 渲染一个html标签 -->
      <div v-html="mytext"></div>
    </div>
    <script>
      new Vue({
          el:"#box",
          data:{
              mytext:"<b>加班的</b>"
          }
      })
    </script>
  </body>
</html>
