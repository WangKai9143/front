<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="vue.js"></script>
    <style>
      .red {
        background-color: red;
      }

      .blue {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div id="box">
      <!-- (1)插值,a.文本{{}} b.纯HTML v-html c.表达式 
            （2)指令,带v-前缀的特殊属性v-bind:动态绑定属性 v-if:动态创建/删除 v-show:动态显示隐藏 
            v-on:click:绑定事件 v-for:遍历 v-model:双向绑定表单
             (3)v-bind:src => :src 
               v-on:click => @click
        -->
      <!-- 文本 放在标签内部用{{}} 放在属性上，用:-->
      {{myname}} {{myage}}
      <div :class="whichcolor">切换背景色</div>
      <div :class="isColor?'red':'blue'">切换背景色222</div>

      <button @click="handleChange()">change</button>
      <button v-on:click="handleChange()">change</button>

      <!-- v-show v-if 列表渲染的指令 -->
      <div v-show="isShow">我是动态创建和隐藏</div>
      <div v-if="isCreated">我是动态创建和删除</div>
      <!-- v-for 列表渲染的指令 -->
      <ul v-for="(item,index) in list">
        <li>{{item}}-{{index}}</li>
      </ul>

      <img v-bind:src="imgpath" />
    </div>
    <script>
      var vm = new Vue({
        el: "#box",
        data: {
          myname: "wk",
          myage: 100,
          whichcolor: "red",
          isColor: true,
          isShow: false,
          isCreated: false,
          list: ["aaa", "bbb", "cccc", "ddd"],
          imgpath: "../../html+css/img/IMG_20200201_115731.jpg",
        },
        methods: {
          handleChange() {
            console.log("handleChange", this);
            this.myname = "tichui";
            this.myage = "39";
            this.whichcolor = "blue";
            this.isColor = !this.isColor;
            (this.isShow = !this.isShow), (this.isCreated = !this.isCreated);
          },
        },
      });
    </script>
  </body>
</html>
