<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .aa{

        }
        .bb{

        }
         .cc{

         }
    </style>
    <script src="vue.js"></script>
</head>
<body>
    <div id="box">
        <div :class="classobj">动态切换classobj对象</div>
        <div :class="classarr">动态切换class数组</div>
        <div :style="styleobj">动态切换styleobj对象</div>


    </div>
    <script>
        // vue2 不支持监听对象新增属性 
        // vue2 解决方案：
        // Vue.set(对象，属性，true) Vue.set(vm.classobj,"dd",true)

        // Vue3 支持对象新增属性的拦截
        var vm = new Vue({
            el:"#box",
            data:{
                classobj:{
                    aa:true,
                    bb:true,
                    cc:false
                },
                classarr:[aa,bb],
                styleobj:{
                    backgroudColor:'red'
                }
            }
        })
    </script>
</body>
</html>
